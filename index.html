<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hack Loading Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .progress-bar {
      width: 60%;
      height: 20px;
      background: #222;
      border: 1px solid white;
      margin-top: 20px;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.2s linear;
    }
    .glitch {
      font-size: 2rem;
      color: white;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .matrix {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: lime;
      font-size: 18px;
      background: black;
      z-index: 10;
    }
    canvas {
      display: block;
    }
    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border: 2px solid lime;
      color: lime;
      font-size: 1.5rem;
      display: none;
      z-index: 20;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <div class="glitch" id="loading-text">Cargando...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="fill"></div>
    </div>
  </div>

  <canvas class="matrix" id="matrix"></canvas>
  <div class="message-box" id="messageBox"></div>

  <script>
    const fill = document.getElementById('fill');
    const matrix = document.getElementById('matrix');
    const loader = document.getElementById('loader');
    const loadingText = document.getElementById('loading-text');
    const messageBox = document.getElementById('messageBox');

    let progress = 0;
    let interval = setInterval(() => {
      progress += 1;
      fill.style.width = progress + '%';

      if (progress === 75) {
        loadingText.textContent = 'ERROR...';
        loadingText.style.color = 'red';
        document.body.style.background = 'black';
      }

      if (progress >= 80) {
        loader.style.display = 'none';
        matrix.style.display = 'block';
        clearInterval(interval);
        startMatrixEffect();
        setTimeout(showHackMessage, 5000); // Espera 5 segundos antes de mostrar el mensaje
      }
    }, 100);

    function startMatrixEffect() {
      const canvas = matrix;
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const chars = 'アァイィウヴエエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }, () => 1);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(draw, 50);
    }

    function showHackMessage() {
      messageBox.style.display = 'block';
      messageBox.textContent = 'Hackeando sistema...';
      setTimeout(() => {
        messageBox.textContent = 'Hackeo exitoso, ahora estoy dentro de tu corazón. Te quiero preciosa ❤️';
      }, 3000);
    }
  </script>
</body>
</html>
